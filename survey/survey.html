<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="survey.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Survey Form</h1>
    <form action = "#" method = "post">
    <fieldset>
    <label for = "name">Name <input id ="name" type = "text" name="Name" placeholder="Enter your name" required/></label>
    <label for = "email">Email <input id ="email" type = "email" name="email" placeholder="Enter your Email" required/></label>
    <label for = "age">Age(optional) <input id ="age" type = "number" name="age" placeholder="Age" required/></label>
    </fieldset>
    <fieldset>
    <label for = "role">Which option best describes your current role?
        <select placeholder = "Select current role">
            <option value =" ">Select Current Role</option>
            <option value ="0">Student</option>
            <option value ="1">Full Time Job</option>
            <option value ="2">Full Time Learner</option>
            <option value ="3">Prefer Not to Say</option>
            <option value ="4">others</option>
        </select>
    </label>
    </fieldset>
    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
            <label for = "definitely"><input type ="radio" name="recommend" />Definitely</label>
            <label for = "maybe"><input type = "radio" name = "recommend" />Maybe</label>
            <label for = "not sure"><input type = "radio" name = "recommend"/>Not sure</label>
        </label>
    </fieldset>
    <fieldset>
        <label for = "fav">What is your favorite feature of freeCodeCamp?
            <select>
                <option value =" ">Select Current Role</option>
                <option value ="0">Challenges</option>
                <option value ="1">Projects</option>
                <option value ="2">Community</option>
                <option value ="3">Open source</option>
            </select>
        </label>
        </fieldset>
        <fieldset>
        <label for = "fav">What is your favorite feature of freeCodeCamp?
            <select>
                <option value =" ">Select Current Role</option>
                <option value ="0">Challenges</option>
                <option value ="1">Projects</option>
                <option value ="2">Community</option>
                <option value ="3">Open source</option>
            </select>
        </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)
                <label for ="frontend"><input id="frontend" type ="checkbox" name="opt" />Definitely</label>
                <label for = "backend"><input id="backend" type = "checkbox" name = "opt" />Maybe</label>
                <label for = "data"><input id="data" type = "checkbox" name = "opt"/>Not sure</label>
                <label for ="challenges"><input id="challenges" type ="checkbox" name="opt" />Challenges</label>
                <label for ="source"><input id="source" type = "checkbox" name = "opt" />Open Source Community</label>
            </label>
        </fieldset>
        <fieldset>
            <label for="any">Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type = "submit" value = "Submit" />
        </fieldset>
    </form>
    </main>
</body>
</html>
